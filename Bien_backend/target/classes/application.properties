# Configuration de l'application
spring.application.name=Bien_backend
server.address=0.0.0.0
server.port=8000

# Activer la console H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configurer la base de donn�es H2 (en fichier)
spring.datasource.url=jdbc:h2:file:./data/testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=haroun
spring.datasource.password=passer

# Configurer Hibernate pour cr�er automatiquement les tables
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update

# Afficher les requ�tes SQL dans les logs (optionnel, pour le d�bogage)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true